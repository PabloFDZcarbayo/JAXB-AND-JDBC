plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:3.0.1'  // API de JAXB (Jakarta)
    implementation 'org.glassfish.jaxb:jaxb-runtime:3.0.2'// Implementaci√≥n de referencia
    implementation('org.postgresql:postgresql:42.6.0') //Implementacion postgres
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}